<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies | APP</title>
    <script defer src="./js/app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles/css/app.css" />
  </head>
  <body>
    <header class="text-center p-3 bg-primary">
      <h1 class="m-0">Movies APP V.2.0.0</h1>
    </header>

    <main class="container">
      <form class="main-form row mt-5 g-2">
        <div class="col-4">
          <input
            class="form-control"
            name="movieTitle"
            type="text"
            placeholder="Película..."
          />
        </div>

        <div class="col-3">
          <select class="form-select" name="movieGender">
            <option value="">Género</option>
            <option value="Aventuras">Aventuras</option>
            <option value="Acción">Acción</option>
            <option value="Drama">Drama</option>
            <option value="Terror">Terror</option>
          </select>
        </div>

        <div class="col-2 text-center">
          <label class="form-check-label" for="isBeen"> ¿Vista?</label>
          <input
            class="form-check-input"
            name="isBeen"
            id="isBeen"
            type="checkbox"
          />
        </div>

        <div class="col-3">
          <button type="submit" class="btn btn-secondary text-white w-100">
            Añadir
          </button>
        </div>
      </form>

      <section
        class="list-movies border border-3 border-primary rounded mt-5 p-3"
      ></section>
    </main>
  </body>
</html>
